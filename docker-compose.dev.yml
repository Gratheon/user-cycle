version: '3.9'
services:
  user-cycle:
    # image: local/user-cycle
    build: .
    command:
      node /app/app/user-cycle.js
    ports:
      - 4000:4000
    volumes:
      - .:/app/
    tty: true
    restart: always
    environment:
      - ENV_ID=dev
      - DD_ENV=dev
      - DD_PROFILING_ENABLED=true
    network_mode: bridge
    networks:
      - gratheon
networks:
  gratheon: